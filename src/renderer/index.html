<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
</head>

<body>
  <div id="app"></div>

</body>

<script>
  import Vue from 'vue';
  import VueElectron from 'vue-electron'
  import App from './App';
  import router from './router'
  import store from './store'
  import "./fontawesome"


  Vue.config.productionTip = false
  Vue.use(VueElectron)


  new Vue({
    router,
    store,
    render: h => h(App)
  }).$mount('#app')

</script>
<style>
  html {
    border: 1px solid #209cee;
    overflow-y: initial;
    height: 100%;
  }
</style>

</html>
